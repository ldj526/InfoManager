<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="../scripts/auth/signup.js" type="module"></script>
    <link rel="stylesheet" href="../styles/auth/signup.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="signup-box">
            <h2>회원가입</h2>
            <form id="signup-form">
                <div class="input-container">
                    <input type="email" id="email" placeholder="이메일" required>
                    <p class="email-message"></p>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="비밀번호" required>
                    <p class="password-message"></p>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
                    <p class="confirm-password-message"></p>
                </div>
                <button type="submit" id="signup-button">회원가입</button>
            </form>
            <a href="login.html" class="back-to-login">로그인 화면으로 돌아가기</a>
        </div>
    </div>
</body>

</html>
