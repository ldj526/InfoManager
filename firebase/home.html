<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoManager</title>
    <script src="scripts/home.js" type="module"></script>
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
        <button id="add-contact-btn">추가</button>
    </header>
    <main>
        <ul id="contact-header">
            <li class="contact-item">
                <div class="contact-info">
                    <span class="contact-name">이름</span>
                    <span class="contact-phone">전화번호</span>
                    <span class="contact-email">이메일</span>
                </div>
            </li>
        </ul>
        <ul id="contact-list"></ul>
    </main>
</body>

</html>
