<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoManager</title>
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
        <button id="add-contact-btn">추가</button>
    </header>
    <main>
        <ul id="contact-header">
            <li class="contact-item">
                <div class="contact-info">
                    <span class="contact-name">이름</span>
                    <span class="contact-phone">전화번호</span>
                    <span class="contact-email">이메일</span>
                </div>
            </li>
        </ul>
        <ul id="contact-list">
            <li class="contact-item">
                <div class="contact-info">
                    <span class="contact-name">홍길동</span>
                    <span class="contact-phone">123-456-7890</span>
                    <span class="contact-email">hong@example.com</span>
                </div>
                <div class="contact-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </li>
            <li class="contact-item">
                <div class="contact-info">
                    <span class="contact-name">김민수</span>
                    <span class="contact-phone">987-654-3210</span>
                    <span class="contact-email">kim@example.com</span>
                </div>
                <div class="contact-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
